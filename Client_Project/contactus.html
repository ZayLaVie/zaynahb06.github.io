        <main>
            <div class="contactus-container">
            
                <form>
                    <h1>Contact Us </h1>
                    <div class="input-group">
                        <input type="text" id="firstName" placeholder="First Name" class="name" required  onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastName" placeholder="Last Name" class="name" required  onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" class="email" required  onkeyup="validateEmail()">
                        <span id="email-error"></span>
                    </div>
                    <div class="input-group">
                        <input type="text" id="mobile" placeholder="Mobile" class="mobile" required  onkeyup="validateMobile()">
                        <span id="mobile-error"></span>
                    </div>
                    <div class="input-group">
                    <h4>Type your Message Here......</h4>
                        <textarea required></textarea>
                        
                    </div>
                    <div class="input-group">
                        <input type="submit" value="send" id="button" onclick="return validateForm()">
                        <span id="submit-error"></span>
                    </div>
            </form>
            </div>
            
        </main>
