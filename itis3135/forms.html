<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
        <div data-include="components/header.html"></div>
    
    <main>
        <h2>Forms</h2>
        <p>Fill out all required information here</p>


        <form>
            <fieldset>
                <div class ="section1">
                    <label for="first_name"> <p class="astrid">* </p>Enter Your First Name:
                        <input id="first_name" type="text" name="first_name" placeholder="first name"required/>
                    </label>
                   
                    <label for="last_name"><p class="astrid">* </p>Enter Your Last Name:
                        <input id="last_name" type="text" name="last_name" placeholder="last name" required/>
                    </label>
                    <label for="email"><p class="astrid"> * </p>Enter Your Email:
                        <input id="email" type="email" name="email" placeholder="nnn@email.com" required/>    
                    </label>


                    <label for="phone-number"><p class="astrid"> * </p>Enter Your Phone Number:
                        <input id="phone-number" type="number" name="phone-number" placeholder="(XXX) -XXX-XXXX" required/>    
                    </label>
                </div>
            </fieldset>


            <fieldset class="checkbox">
                <legend><p class="astrid">* </p>Area(s) of interest:</legend>
                <div class="section2">
                    <input class="inline" id="gaming" type="checkbox" name="gaming" required>
                    <label for="gaming"  class="check">Gaming</label>
                    <br>
                    <input class="inline" id="research" type="checkbox" name="research" required>
                    <label for="research" class="check">Research</label>
                    <br>
                    <input class="inline" id="robotic" type="checkbox" name="robotic" required>
                    <label for="robotic" class="check">AI/Robotic</label>
                    <br>
                    <input class="inline" id="marketing" type="checkbox" name="marketing" required>
                    <label for="marketing" class="check">Marketing</label>
                </div>        
            </fieldset>
               
            <fieldset>
                <legend><p class="astrid">* </p>How did you hear aboout us?</legend>
                    <label for="select">
                        <select id="referrer" name="referrer">
                            <option value="">(select one)</option>
                            <option value="1">LinkedIn</option>
                            <option value="2">Advisor</option>
                            <option value="3">Tutoring</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
            </fieldset>


            <fieldset>
                <legend><p class="astrid">* </p> Account type </legend>


                <div class="section4">
                    <label for="personal-account"><input id="personal-account" type="radio"
                        name="account-type" class="inline" checked /> Personal
                    </label>
                    <br>
                    <label for="student-account"><input id="student-account" type="radio"
                        name="account-type" class="inline" /> Student
                    </label>
                </div>
            </fieldset>


              <input type="submit" value="Submit" class="submit"/>
              <input type="reset" value="Reset" class="reset"/>
    </form>


        </form>
       
    </main><br>
    
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    
</body>
</html>
