
<!DOCTYPE html>

        <div class="userform">

                <br>

                  type='text' placeholder="Me in a boat " required >

                    <br>
                    </label>

                    <br>
                    <label for='Professional Background' id='name-label'> Professional Background:

                      type='text' placeholder="I’m currently working as a preceptor for ITSC 1600. " required >

                        <br>

                            </label> 
                            <br>

                                <br>

                                        </label> 
                                        <br>
                                        <label for='name' id='name-label'> Funny Thing?:

                                          type='text' placeholder="Enter anything funny (Be appropriate): " required >
                                            </label>

                                                    <input type="reset" value="Reset">
